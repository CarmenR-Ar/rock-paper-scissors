<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Rock Paper Scissors</title>
    <script src = 'main.js' defer></script>
</head>
<body>
    <header>
        <h1>Let's play Rock Paper Scissors</h1>
    </header>
    <div>
        <p class="make-choice">What's your choice?</p>
    </div>
    <div class="options">
        <div class="choice" id="rock"><img src="images/rock.png" alt="Rock"></div>
        <div class="choice" id="paper"><img src="images/paper.png" alt="Paper"></div>
        <div class="choice" id="scissors"><img src="images/scissors.png" alt="Scissors"></div>
    </div>
    <div class="result">
        <p id="user-result"></p>
        <p id="comp-result"></p>
    </div>
    <div class="container">
        <div class="board" id="user-board">
            <div class="header">USER</div>
            <div class="score" id="user-score">0</div>
        </div>
        <div class="board" id="comp-board">
            <div class="header">COMPUTER</div>
            <div class="score" id="comp-score">0</div>
        </div>
    </div>
   
</body>
</html>
