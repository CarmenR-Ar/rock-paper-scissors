<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Rock Paper Scissors</title>
    <script src = 'main.js' defer></script>
</head>
<body>
    <header>
        <h1>Let's play Rock Paper Scissors</h1>
    </header>
    <div>
        <p>What's your choice?</p>
    </div>
    <div class="options">
        <div class="choice" id="ro">ROCK</div>
        <div class="choice" id="pa">PAPER</div>
        <div class="choice" id="sc">SCISSORS</div>
    </div>
    <div>
        <p>Your choice: xxxxx</p>
        <p>Computer's choice: zzzzz</p>
    </div>
    <div class="container">
        <div class="board">
            <div class="header">USER</div>
            <div id="user-score">0</div>
        </div>
        <div class="board">
            <div class="header">COMPUTER</div>
            <div id="comp-score">0</div>
        </div>
    </div>
   
</body>
</html>
